<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>pomodoro timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Brutal Pomodoro</h1>
    <hr color="black">
    <p id="workingTitle">lock in</p>
    <div id="pomotimer">
        <p id="minute">25:00</p>
    </div>
    <div id="buttoncontainer">
        <button id="start" class="buttons" onclick="start()"style="font-size: 25px; background-color: rgb(0, 255, 0);">start</button>
        <button id="pause" class="buttons" onclick ="reset()"style="font-size: 25px; background-color: red;">reset</button><br>
        <button id="timePreset1" class="buttonTimer" onclick ="setPreset1()"style="font-size: 25px; background-color: rgb(0, 255, 200);">25/5</button>
        <button id="timePreset2" class="buttonTimer" onclick ="setPreset2()"style="font-size: 25px; background-color: rgb(0, 255, 200);">50/10</button>
    </div>
    <div class="video-container">
        <video controls autoplay loop muted src="backgroundvid.mp4" width="500px"></video>
    </div>
    <script src="index.js"></script>
</body>
</html>
