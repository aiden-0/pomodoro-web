<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>pomodoro timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Brutal Pomodoro</h1>
    <hr color="black">
    <div id="pomotimer">
        <div id="minute">00:00</div>
    </div>
    <div id="buttoncontainer">
        <button class="buttons" onclick="startFunction()"style="font-size: 25px; background-color: rgb(153, 255, 0);">start</button>
        <button class="buttons" onclick ="pauseFunction()"style="font-size: 25px; background-color: red;">pause</button>
    </div>
    <div class="video-container">
        <video controls autoplay loop muted src="backgroundvid.mp4" width="500px"></video>
    </div>
    
</body>
</html>
